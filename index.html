<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta property="og:title" content="Potato" />
    <meta property="og:description" content="♡⸜(˶˃ ᵕ ˂˶)⸝♡" />
    <meta property="og:image" content="luffy.jpg" />
    <meta property="og:url" content="https://naimjaadari.github.io/Tasnim/" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6f2 0%, #ff66b3 100%);
            overflow: hidden;
            position: relative;
        }
        
        .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .petal {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: rgba(255, 105, 180, 0.4);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            animation: petalFall 15s linear infinite;
            box-shadow: 0 0 5px rgba(255, 20, 147, 0.3);
        }
        
        @keyframes petalFall {
            0% {
                transform: rotate(45deg) translateY(-100px) translateX(10px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(315deg) translateY(100vh) translateX(150px);
                opacity: 0;
            }
        }
        
        .container {
            width: 380px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 25px;
            background: deeppink;
            opacity: 0.3;
            animation: halo 3s infinite;
            z-index: -1;
        }
        
        
        @keyframes shimmer {
            0% {
                transform: translate(-30%, -30%);
            }
            50% {
                transform: translate(30%, 30%);
            }
            100% {
                transform: translate(-30%, -30%);
            }
        }
        
        h2 {
            color: deeppink;
            font-size: 30px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ffcce6;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        .form-group input:focus {
            border-color: deeppink;
            box-shadow: 0 0 12px rgba(255, 20, 147, 0.4);
        }
        
        .form-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #ff66b3;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 2;
            background: transparent;
        }
        
        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label {
            top: -18px;
            font-size: 14px;
            font-weight: 600;
            color: deeppink;
        }
        
        .form-group input::placeholder {
            color: transparent;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #ff66b3, deeppink);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.5);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.527), transparent);
            transition: all 0.8s;
            z-index: -1;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .bottom-text {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
        
        .bottom-text a {
            color: deeppink;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .bottom-text a:hover {
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.5);
        }
        
        .avatar {
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 50%;
            background: deeppink;
            opacity: 0.3;
            animation: halo 3s infinite;
            z-index: -1;
        }
        
        @keyframes halo {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.4);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }
        
        .avatar img {
            width: 100%;
            border-radius: 50%;
            border: 3px solid deeppink;
            padding: 3px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .hearts-border {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: deeppink;
            transform: rotate(45deg);
            opacity: 0.6;
        }
        
        .heart-corner::before,
        .heart-corner::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: deeppink;
            border-radius: 50%;
        }
        
        .heart-corner::before {
            top: -10px;
            left: 0;
        }
        
        .heart-corner::after {
            left: -10px;
            top: 0;
        }
        
        .top-left {
            top: 10px;
            left: 10px;
        }
        
        .top-right {
            top: 10px;
            right: 10px;
        }
        
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
        #pfp{
            width: 90px;height: 90px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="petals">
    </div>
    
    <div class="container">
        <div class="hearts-border">
            <div class="heart-corner top-left"></div>
            <div class="heart-corner top-right"></div>
            <div class="heart-corner bottom-left"></div>
            <div class="heart-corner bottom-right"></div>
        </div>
        
        <div class="avatar">
            <img src="p1.jpg" alt="Profile" id="pfp"/>
        </div>
        <h2>♡⸜(˶˃ ᵕ ˂˶)⸝♡</h2>
        
        <form>
            <div class="form-group">
                <input type="text" id="user" placeholder=" "  required>
                <label for="user">Username</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="pass" placeholder=" ">
                <label for="pass">Password</label>
            </div>
            
            <button type="submit" onclick="Login()">Login</button>
        </form>
        
        <p class="bottom-text">ماعرفتش شنو نكتب لهني، وماحبيتش نخلاها فارغة زادة</p>
    </div>

</body>
</html>
